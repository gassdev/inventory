{% extends 'partials/base.html' %}

{% block title %}Login{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
     <!--Table-->
     <div class="container">
        <div class="row my-4">
            <div class="col-md-4">

            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Profile Page
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <span class="h4"> Profile information</span>
                                <hr>
                                <form action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ user_form | crispy }}
                                    {{ profile_form | crispy }}
                                    <input class="btn btn-outline-success" type="submit" value="Update">
                                </form>

                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!--End Table-->

{% endblock content %}
