{% extends 'partials/base.html' %}

{% block title %}Update Product{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                <div class="border bg-white p-5">
                    <h3>Update Item</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{form | crispy}}
                        <input type="submit" value="Update" class="btn btn-outline-primary">
                        <a href="{% url 'dashboard:product' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
