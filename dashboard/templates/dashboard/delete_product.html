{% extends 'partials/base.html' %}

{% block title %}Delete Product{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                <div class="border bg-white p-5">
                    <h3>Delete Item</h3>
                    <hr>
                    <h4 class="my-3">Are you sure you want to delete?</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="submit" value="Confirm" class="btn btn-danger">
                        <a href="{% url 'dashboard:product' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
